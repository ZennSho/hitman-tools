<!DOCTYPE html>
<html lang="en" class="text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HitmanTracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-black to-[#2B0000]">

  <!-- Logo & Judul -->
  <div class="flex flex-col items-center mb-8">
    <div class="w-20 h-20 mb-2">
      <svg viewBox="0 0 24 24" fill="none" class="w-full h-full text-white" xmlns="http://www.w3.org/2000/svg">
        <path fill="white" d="M12 2C7.59 2 4 5.59 4 10v5c0 1.1.9 2 2 2h1v3c0 .55.45 1 1 1h1v-4h2v4h2v-4h2v4h1c.55 0 1-.45 1-1v-3h1c1.1 0 2-.9 2-2v-5c0-4.41-3.59-8-8-8zm-4 9c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm8 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
      </svg>
    </div>
    <h1 class="text-3xl font-bold tracking-widest">HitmanAttacker</h1>
  </div>

  <!-- Login Form -->
  <div id="login-form" class="bg-[#330000] p-8 rounded-2xl shadow-2xl w-[300px] border border-red-800">
    <h2 class="text-xl font-semibold mb-6 text-center">LOGIN</h2>
    <input id="username" type="text" placeholder="Username" class="mb-4 w-full px-3 py-2 rounded-md bg-[#550000] text-white border border-[#880000]" />
    <input id="password" type="password" placeholder="Password" class="mb-6 w-full px-3 py-2 rounded-md bg-[#550000] text-white border border-[#880000]" />
    <button onclick="checkLogin()" class="w-full py-2 rounded-md bg-red-700 hover:bg-red-800 font-semibold">Masuk</button>
    <p id="login-error" class="text-red-400 text-sm mt-3 text-center hidden">Username atau password salah!</p>
  </div>

  <!-- Menu DDOS -->
  <div id="ddos-menu" class="hidden bg-[#330000] p-8 mt-4 rounded-2xl shadow-2xl w-[300px] border border-red-800">
    <h2 class="text-xl font-semibold mb-6 text-center">DDOS SIMULATOR</h2>
    <input id="target" type="text" placeholder="Target (IP/Domain)" class="mb-4 w-full px-3 py-2 rounded-md bg-[#550000] text-white border border-[#880000]" />
    <input id="attacker" type="text" placeholder="Nama Penyerang" class="mb-6 w-full px-3 py-2 rounded-md bg-[#550000] text-white border border-[#880000]" />
    <button onclick="startAttack()" class="w-full py-2 rounded-md bg-red-700 hover:bg-red-800 font-semibold">Mulai Serangan</button>
  </div>

  <!-- SPAM OUTPUT -->
  <div id="attack-result" class="hidden mt-6 w-[90%] max-w-2xl bg-black bg-opacity-30 p-4 rounded-lg border border-red-800 overflow-y-auto h-[300px] font-mono text-sm whitespace-pre text-green-400"></div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorText = document.getElementById('login-error');

      if (user === "Hitman" && pass === "kangkung") {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('ddos-menu').classList.remove('hidden');
      } else {
        errorText.classList.remove('hidden');
      }
    }

    function startAttack() {
      const target = document.getElementById('target').value;
      const attacker = document.getElementById('attacker').value;
      const output = document.getElementById('attack-result');

      if (!target || !attacker) {
        alert("Isi target dan nama penyerang dulu!");
        return;
      }

      document.getElementById('ddos-menu').classList.add('hidden');
      output.classList.remove('hidden');
      output.innerText = `🔥 STARTING DDOS ATTACK ON ${target} BY ${attacker}...\n`;

      // Mulai spam teks
      const messages = [
        `> PING ${target} ...`,
        `> 707707707 SENT!`,
        `> BYPASSED FIREWALL`,
        `> SENDING 9999 PACKETS...`,
        `> ⚠️ CONNECTION FLOOD INITIATED`,
        `> 🔥 707 BLAST MODE`,
        `> ATTACK LOOP >> 707 x 99999`,
        `> ${attacker} >> FIRING . . .`,
        `> >>>>>>>>>>>>>>>>>>>>>>>>>>`,
        `> PACKET ${Math.floor(Math.random()*99999)} SENT`,
      ];

      let count = 0;
      const interval = setInterval(() => {
        if (count >= 100) {
          output.innerText += `\n✅ ATTACK COMPLETE!\n`;
          clearInterval(interval);
          return;
        }

        const line = messages[Math.floor(Math.random() * messages.length)];
        output.innerText += line + "\n";
        output.scrollTop = output.scrollHeight;
        count++;
      }, 100);
    }
  </script>
</body>
</html>
